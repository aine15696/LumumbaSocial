<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javaScript" src="Script.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles.css">
    <title>Log In | LumumbaSocial</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="body">
        <div class="container">
            <div>
                <h1 class="LumSoc">LumumbaSocial</h1>
            </div>
            <div class="login">
                <input class="input stdno" id="stdno" type="text" placeholder="Student Number" style="margin: 0 1rem 0;">
                <div style="display: flex;">
                    <input class="input" id="password" type="password"  placeholder="Password" style="margin: 1rem 1rem 0;">
                    <i class="uil uil-eye" onclick="seePassword()"></i>
                </div>
                <input class="btn signin" onclick="checker()" type="button" value="Log In" style="background-color: var(--danger);">
                <a href="register.html" style="text-align: center; display:block">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
